name: GPT-5 Codex
version: 1.0.0
schema: v1

models:
  - name: GPT-5 Codex
    provider: openai
    model: gpt-5-codex
    apiKey: ${{ inputs.OPENAI_API_KEY }}
    roles:
      - chat
      - edit
      - apply
    capabilities:
      - tool_use
    defaultCompletionOptions:
      contextLength: 500000
      maxTokens: 150000
