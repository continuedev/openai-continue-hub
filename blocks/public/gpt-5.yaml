name: OpenAI GPT-5
version: 1.0.0
schema: v1

models:
  - name: GPT-5
    provider: openai
    model: gpt-5
    apiKey: ${{ inputs.OPENAI_API_KEY }}
    roles:
      - chat
      - edit
      - apply
    capabilities:
      - tool_use
    defaultCompletionOptions:
      contextLength: 400000
      max_completion_tokens: 128000
